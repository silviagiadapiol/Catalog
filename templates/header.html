<div class="row top-menu">
	<div class="col-md-6">
		{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}">
			<span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span> CLICK HERE TO LOGIN </a>
		{% else %}		
			<a href="{{url_for('disconnect')}}">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span> DISCONNECT </a>
		{% endif %}
	</div>
	<div class="col-md-6 text-right">
		<a href="{{url_for('showCategories')}}">
			<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Show all Baby Categories
		</a>
	</div>
</div>
